<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<link rel="stylesheet" href="style.css">
<body>
    <div class="cont">
        <h1>AlarmApp</h1>
        <h2>Current Time</h2>
        <div class="showtime"></div>
        <h2>Set Alarm</h2>
        <div class="settime">
            <input type="number" name="" id="inhours" placeholder="Enter hours">
            <input type="number" name="" id="inminutes" placeholder="Enter minute">
            <input type="number" name="" id="insecond" placeholder="Enter second">
            <input type="text" name="" id="AM" placeholder="AM/PM">
            <button id=btn>setalarm</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
